<div class="w-screen h-screen overflow-hidden overflow-y-auto">
  <video
    class="fixed top-0 left-0 w-full h-full object-cover -z-10"
    [autoplay]="true"
    [muted]="true"
    [loop]="true"
  >
    <source src="/videos/background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="relative z-20">
    <div class="relative w-full min-h-screen flex items-center justify-center">
      <div
        [@navbarVisibility]="isHomePage ? 'visible' : 'hiddenLeft'"
        class="hidden md:flex fixed top-0 left-0 h-full w-1/4 bg-black/25 backdrop-blur-lg z-30 items-center justify-start"
      >
        <ul class="space-y-8 pl-10 text-neutral-200 text-lg font-medium w-full">
          <li>
            <a
              (click)="navigateWithEffect('/about')"
              class="group flex items-center gap-3 py-2 px-3 rounded-md hover:bg-white/10 hover:text-icon-yellow focus:outline-none focus:text-icon-yellow focus:bg-white/10 transition-all duration-300 ease-in-out cursor-pointer"
            >
              <img
                src="/assets/icons/about.svg"
                class="w-7 h-7 transition-transform duration-300 ease-in-out group-hover:rotate-[360deg]"
                alt="About Me Icon"
              />
              About Me
            </a>
          </li>
          <li>
            <a
              (click)="navigateWithEffect('/skills')"
              class="group flex items-center gap-3 py-2 px-3 rounded-md hover:bg-white/10 hover:text-icon-yellow focus:outline-none focus:text-icon-yellow focus:bg-white/10 transition-all duration-300 ease-in-out cursor-pointer"
            >
              <img
                src="/assets/icons/skills.svg"
                class="w-7 h-7 transition-transform duration-300 ease-in-out group-hover:rotate-[360deg]"
                alt="Skills Icon"
              />
              Skills
            </a>
          </li>
          <li>
            <a
              (click)="navigateWithEffect('/projects')"
              class="group flex items-center gap-3 py-2 px-3 rounded-md hover:bg-white/10 hover:text-icon-yellow focus:outline-none focus:text-icon-yellow focus:bg-white/10 transition-all duration-300 ease-in-out cursor-pointer"
            >
              <img
                src="/assets/icons/projects.svg"
                class="w-7 h-7 transition-transform duration-300 ease-in-out group-hover:rotate-[360deg]"
                alt="Projects Icon"
              />
              Projects
            </a>
          </li>
        </ul>
      </div>

      <div
        [@navbarVisibility]="isHomePage ? 'visible' : 'hiddenRight'"
        class="hidden md:flex fixed top-0 right-0 h-full w-1/4 bg-black/25 backdrop-blur-lg z-30 items-center justify-end"
      >
        <ul
          class="space-y-8 pr-10 text-neutral-200 text-lg font-medium text-right w-full"
        >
          <li>
            <a
              (click)="navigateWithEffect('/contact')"
              class="group flex items-center justify-end gap-3 py-2 px-3 rounded-md hover:bg-white/10 hover:text-icon-yellow focus:outline-none focus:text-icon-yellow focus:bg-white/10 transition-all duration-300 ease-in-out cursor-pointer"
            >
              Contact me
              <img
                src="/assets/icons/contact.svg"
                class="w-7 h-7 transition-transform duration-300 ease-in-out group-hover:rotate-[360deg]"
                alt="Contact Icon"
              />
            </a>
          </li>
          <li>
            <a
              (click)="navigateWithEffect('/resume')"
              class="group flex items-center justify-end gap-3 py-2 px-3 rounded-md hover:bg-white/10 hover:text-icon-yellow focus:outline-none focus:text-icon-yellow focus:bg-white/10 transition-all duration-300 ease-in-out cursor-pointer"
            >
              Resume
              <img
                src="/assets/icons/resume.svg"
                class="w-7 h-7 transition-transform duration-300 ease-in-out group-hover:rotate-[360deg]"
                alt="Resume Icon"
              />
            </a>
          </li>
          <li>
            <a
              (click)="navigateWithEffect('/services')"
              class="group flex items-center justify-end gap-3 py-2 px-3 rounded-md hover:bg-white/10 hover:text-icon-yellow focus:outline-none focus:text-icon-yellow focus:bg-white/10 transition-all duration-300 ease-in-out cursor-pointer"
            >
              Services<img
                src="/assets/icons/services.svg"
                class="w-7 h-7 transition-transform duration-300 ease-in-out group-hover:rotate-[360deg]"
                alt="Services Icon"
              />
            </a>
          </li>
        </ul>
      </div>

      <div
        *ngIf="isHomePage"
        [@homePageContentAnimation]
        class="relative z-10 w-11/12 sm:w-4/5 md:w-1/2 flex flex-col items-center text-center px-4 py-10"
      >
        <img
          src="/assets/images/profile.png"
          alt="Mobil Mustafayev Profile"
          class="w-32 sm:w-40 md:w-48 h-auto rounded-full object-cover cursor-default border-4 border-yellow-400 mb-4"
        />
        <p
          class="text-2xl sm:text-3xl font-bold text-yellow-400 drop-shadow-md tracking-wide"
        >
          Mobil Mustafayev
        </p>
        <p
          id="typingText"
          class="text-base sm:text-lg md:text-xl font-medium mt-4 text-white italic tracking-tight max-w-md flex items-center justify-center"
        >
          a passionate
          <img
            src="/assets/icons/angular.svg"
            class="w-8 h-6 inline-block ml-2"
            alt="Angular Icon"
          />ngular Developer...
        </p>
      </div>

      <div
        *ngIf="!isHomePage"
        [@routeWrapperAnimation]
        class="absolute inset-0 w-full h-full"
      >
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
