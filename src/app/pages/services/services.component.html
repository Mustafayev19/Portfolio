<div
  class="min-h-screen text-white flex flex-col items-center justify-start p-4 sm:p-6 md:p-12 backdrop-blur-md overflow-y-auto"
>
  <button
    (click)="goBackToHome()"
    aria-label="Go back to homepage"
    class="fixed top-4 left-4 sm:top-6 sm:left-6 z-50 p-2 rounded-full text-yellow-400 hover:bg-yellow-400/20 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-50 transition-colors duration-200"
  >
    <img class="h-7 w-7 sm:h-8 sm:w-8" src="icons/arrow.svg" alt="back arrow" />
  </button>

  <div class="max-w-5xl w-full space-y-10 md:space-y-12 py-10 sm:py-12 px-2">
    <section class="text-center animate-me">
      <h1
        class="text-3xl sm:text-4xl md:text-5xl font-bold text-yellow-400 mb-10 sm:mb-12"
      >
        {{ pageTitle }}
      </h1>
    </section>

    <section class="animate-me">
      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8"
      >
        @for (service of services; track service.id) {
        <div
          class="service-card bg-gray-800/60 p-6 rounded-xl shadow-lg flex flex-col items-center text-center group hover:bg-gray-700/80 transition-all duration-300"
        >
          @if (service.iconSvgPath) {
          <div
            class="p-3 mb-4 rounded-full bg-yellow-400/10 group-hover:bg-yellow-400/20 transition-colors duration-300"
          >
            <svg
              class="w-10 h-10 sm:w-12 sm:h-12"
              [class]="service.iconClasses || 'text-yellow-400'"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path [attr.d]="service.iconSvgPath"></path>
            </svg>
          </div>
          } @else if (service.iconClasses) {
          <div
            class="p-3 mb-4 rounded-full bg-yellow-400/10 group-hover:bg-yellow-400/20 transition-colors duration-300"
          >
            <i class="text-4xl sm:text-5xl" [class]="service.iconClasses"></i>
          </div>
          }

          <h3
            class="text-xl sm:text-2xl font-semibold text-yellow-300 mb-2 group-hover:text-yellow-200 transition-colors duration-300"
          >
            {{ service.title }}
          </h3>
          <p
            class="text-gray-300 text-sm sm:text-base leading-relaxed flex-grow"
          >
            {{ service.description }}
          </p>
        </div>
        }
      </div>
    </section>
  </div>
</div>
